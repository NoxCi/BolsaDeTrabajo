<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Guarda empresa</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id:" />
                <p:inputText value="#{guardaEmpresa.idempresa}" placeholder=""/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{guardaEmpresa.nombre}" placeholder=""/>
                <br/>
                <h:outputText value="Oficinas:" />
                <p:inputText value="#{guardaEmpresa.oficinas}" placeholder=""/>
                <br/>
                <h:outputText value="Fundacion:" />
                <p:inputText value="#{guardaEmpresa.fundacion}" placeholder=""/>
                <br/>
                <h:outputText value="Numero de empleados:" />
                <p:inputText value="#{guardaEmpresa.numeroempleados}" placeholder=""/>
                <br/>
                <h:outputText value="Contacto:" />
                <p:inputText value="#{guardaEmpresa.contacto}" placeholder=""/>
                <br/>
                <h:outputText value="Presidente:" />
                <p:inputText value="#{guardaEmpresa.presidente}" placeholder=""/>
                <br/>
                
                <p:commandButton value=" Aceptar " action="#{guardaEmpresa.guardaEmpresa()}" />
            </h:form>

        </h:body>

    </f:view>
</html>
